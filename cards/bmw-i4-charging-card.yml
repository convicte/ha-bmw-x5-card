type: vertical-stack
cards:
  - type: conditional
    conditions:
      - entity: binary_sensor.x5_xdrive50e_connection_status
        state_not: 'on'
    card:
      type: picture-elements
      image: /local/images/2022-BMW-X5-color-Tanzanite-Blue-II.png
      card_mod:
        style:
          hui-image$: |
            img {
              margin: auto;
              padding: 10% 0;
            }
      elements:
        - type: state-icon
          entity: device_tracker.x5_xdrive50e
          state_color: false
          style:
            top: 9%
            left: 16%
        - type: state-label
          entity: device_tracker.x5_xdrive50e
          style:
            top: 18%
            left: 16%
        - type: state-icon
          entity: binary_sensor.x5_xdrive50e_door_lock_state
          state_color: true
          style:
            top: 9%
            left: 38%
        - type: state-label
          entity: binary_sensor.x5_xdrive50e_door_lock_state
          style:
            top: 18%
            left: 38%
        - type: state-icon
          entity: binary_sensor.x5_xdrive50e_lids
          style:
            top: 9%
            left: 62%
        - type: state-label
          entity: binary_sensor.x5_xdrive50e_lids
          style:
            top: 18%
            left: 62%
        - type: state-icon
          entity: binary_sensor.x5_xdrive50e_windows
          style:
            top: 9%
            left: 84%
        - type: state-label
          entity: binary_sensor.x5_xdrive50e_windows
          style:
            top: 18%
            left: 84%
        - type: state-icon
          entity: sensor.x5_xdrive50e_remaining_battery_percent
          style:
            top: 84%
            left: 16%
        - type: state-label
          entity: sensor.x5_xdrive50e_remaining_battery_percent
          style:
            top: 93%
            left: 16%
        - type: state-icon
          entity: sensor.x5_xdrive50e_remaining_range_total
          state_color: true
          style:
            top: 84%
            left: 38%
        - type: state-label
          entity: sensor.x5_xdrive50e_remaining_range_total
          style:
            top: 93%
            left: 38%
        - type: state-icon
          entity: sensor.x5_xdrive50e_mileage
          state_color: true
          style:
            top: 84%
            left: 62%
        - type: state-label
          entity: sensor.x5_xdrive50e_mileage
          style:
            top: 93%
            left: 62%
        - type: state-icon
          entity: switch.x5_xdrive50e_climate
          state_color: true
          style:
            top: 84%
            left: 84%
        - type: state-label
          entity: switch.x5_xdrive50e_climate
          style:
            top: 93%
            left: 84%
  - type: conditional
    conditions:
      - entity: binary_sensor.x5_xdrive50e_connection_status
        state: 'on'
    card:
      type: picture-elements
      image: /local/images/2022-BMW-X5-color-Tanzanite-Blue-II.png
      card_mod:
        style:
          hui-image$: |
            img {
              margin: auto;
              padding: 10% 0;
            }
      elements:
        - type: state-icon
          entity: sensor.x5_xdrive50e_charging_target
          state_color: false
          style:
            top: 9%
            left: 16%
        - type: state-label
          entity: sensor.x5_xdrive50e_charging_target
          suffix: ' target'
          style:
            top: 18%
            left: 16%
        - type: state-icon
          entity: sensor.i4_edrive40_charging_time_elapsed
          style:
            top: 9%
            left: 38%
        - type: state-label
          entity: sensor.i4_edrive40_charging_time_elapsed_formatted
          suffix: ' ago'
          style:
            top: 18%
            left: 38%
        - type: state-icon
          entity: sensor.x5_xdrive50e_charging_end_time
          icon: mdi:clock-end
          style:
            top: 9%
            left: 62%
        - type: state-label
          entity: sensor.i4_edrive40_charging_time_remaining_formatted
          suffix: ' left'
          style:
            top: 18%
            left: 62%
        - type: conditional
          conditions:
            - entity: binary_sensor.x5_xdrive50e_charging_status
              state: 'off'
          elements:
            - type: state-icon
              entity: sensor.x5_xdrive50e_remaining_battery_percent
              state_color: true
              style:
                top: 9%
                left: 84%
        - type: conditional
          conditions:
            - entity: binary_sensor.x5_xdrive50e_charging_status
              state: 'on'
          elements:
            - type: state-icon
              entity: sensor.x5_xdrive50e_remaining_battery_percent
              icon: mdi:battery-charging
              style:
                top: 9%
                left: 84%
          card_mod:
            style:
              hui-state-icon-element$state-badge$ha-state-icon$: |
                :host {
                  color: var(--paper-item-icon-color);
                  border-radius: 16px;
                  box-shadow: 0px 0px 2px #88F1FF;
                  padding: 2px 0px 5px;
                  border: 2px solid transparent;
                  animation: pulsate 2s linear infinite;
                }
                @keyframes pulsate {
                  0% {
                    color: var(--paper-item-icon-color);
                    box-shadow: 0 0 0 transparent;
                    border: 2px solid transparent;
                  }
                  50% {
                    color: #88F1FF;
                    box-shadow: 0px 0px 8px #88F1FF;
                    border: 2px solid #88F1FF;
                  }
                  100% {
                    color:  var(--paper-item-icon-color);
                    box-shadow: 0 0 0 transparent;
                    border: 2px solid transparent;
                  }
                }
        - type: state-label
          entity: sensor.x5_xdrive50e_remaining_battery_percent
          style:
            top: 18%
            left: 84%
        - type: state-icon
          entity: sensor.x5_xdrive50e_ac_current_limit
          style:
            top: 84%
            left: 16%
        - type: state-label
          entity: sensor.x5_xdrive50e_ac_current_limit
          style:
            top: 93%
            left: 16%
        - type: state-icon
          entity: sensor.x5_xdrive50e_remaining_range_total
          state_color: true
          style:
            top: 84%
            left: 38%
        - type: state-label
          entity: sensor.x5_xdrive50e_remaining_range_total
          style:
            top: 93%
            left: 38%
        - type: state-icon
          entity: binary_sensor.x5_xdrive50e_door_lock_state
          state_color: true
          style:
            top: 84%
            left: 62%
        - type: state-label
          entity: binary_sensor.x5_xdrive50e_door_lock_state
          style:
            top: 93%
            left: 62%
        - type: state-icon
          entity: switch.x5_xdrive50e_climate
          state_color: true
          style:
            top: 84%
            left: 84%
        - type: state-label
          entity: switch.x5_xdrive50e_climate
          style:
            top: 93%
            left: 84%
